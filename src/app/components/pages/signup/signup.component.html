<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h2>Sign Up</h2>
                    <h6>Register your account!</h6>
                </div>

                <form [formGroup]="signupForm" (ngSubmit)="createAccount()">
                    <div class="mb-3">
                        <label for="InputUsername" class="form-label">Username:</label>
                        <input formControlName="username" type="text" class="form-control" id="InputUsername">
                    </div>

                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email address:</label>
                        <input formControlName="email" type="email" class="form-control" id="InputEmail"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Password:</label>
                        <input formControlName="password" type="password" class="form-control" id="InputPassword">
                    </div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <a style="color: #fff; margin-top: 10px;" routerLink="/login">Log in with your account</a>
            </div>
        </div>
    </div>
</div>
